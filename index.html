<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PingMonitor - 网络监控工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 自定义样式 */
    #latencyTableContainer {
      max-height: 400px;
      overflow-y: auto;
    }

    #latencyTable th {
      position: sticky;
      top: 0;
      background-color: #f9fafb;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6">PingMonitor - 网络监控工具</h1>
    <!-- 添加站点表单 -->
    <div class="mb-6">
      <input type="text" id="siteName" placeholder="站点名称" class="p-2 border rounded">
      <input type="text" id="siteUrl" placeholder="站点 URL" class="p-2 border rounded ml-2">
      <button id="addSiteBtn" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">添加站点</button>
    </div>
    <!-- 站点列表 -->
    <div id="siteList" class="space-y-3"></div>
    <!-- 统计信息 -->
    <div class="mt-6 p-4 bg-gray-50 rounded">
      <h2 class="text-xl font-semibold mb-2">统计信息</h2>
      <div class="flex gap-4">
        <div>在线站点: <span id="onlineCount" class="font-bold">0</span></div>
        <div>离线站点: <span id="offlineCount" class="font-bold">0</span></div>
        <div>平均延迟: <span id="avgLatency" class="font-bold">-</span></div>
      </div>
    </div>
    <!-- 延迟趋势 -->
    <div class="border-t pt-4">
      <div class="flex items-center gap-2 mb-3">
        <h2 class="text-xl font-semibold">延迟趋势</h2>
        <button id="toggleChartBtn" class="text-blue-500 text-sm">切换视图</button>
      </div>
      <canvas id="latencyChart" class="w-full h-48 mb-4"></canvas>
      <!-- 延迟表格 -->
      <div id="latencyTableContainer" class="border rounded">
        <table id="latencyTable" class="w-full text-sm">
          <thead>
            <tr>
              <th class="p-2">时间</th>
              <th class="p-2">站点名称</th>
              <th class="p-2">延迟 (ms)</th>
            </tr>
          </thead>
          <tbody id="latencyTableBody"></tbody>
        </table>
      </div>
      <div class="mt-2 text-right">
        <button id="toggleDetailsBtn" class="text-blue-500 text-sm">显示更多</button>
      </div>
    </div>
    <!-- 导入/导出 -->
    <div class="mt-6">
      <button id="exportBtn" class="bg-green-500 text-white px-4 py-2 rounded">导出配置</button>
      <input type="file" id="importFile" class="hidden" accept=".json">
      <button id="importBtn" class="bg-yellow-500 text-white px-4 py-2 rounded ml-2">导入配置</button>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
